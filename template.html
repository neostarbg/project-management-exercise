<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand|Roboto|Source+Sans+Pro&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/css/site.css">

</head>
<body>
    <nav>
        <div class="logo">
            <a href="/"><h1><i class="fa fa-desktop"></i> FoxDesign</h1></a>
            <button><i class="fa fa-bars"></i></button>
        </div>
        <ul>
            <li>
                <a href="/">Home</a>
            </li><li>
                <a href="/login.html">Login</a>
            </li><li>
                <a href="/contact.html" class="cta">Contact us</a>
            </li>
        </ul>
    </nav>

    <header>
        <h2>Page Title</h2>
    </header>

    <div class="container">
        <h2>Примерно съдържание</h2>
        <p>Това е template за сайт за уеб дизайн. Заменете този текст със съдържанието на страницата</p>
    </div>
    
    <script>
        let menuToggled = false;
        document.getElementsByTagName("nav")[0].getElementsByTagName("button")[0].onclick = () => {
            document.getElementsByTagName("nav")[0].getElementsByTagName("ul")[0].style.height = menuToggled ? '0px' : '100%';
            menuToggled = !menuToggled;
        }

        document.body.onresize = e => {
            if(window.innerWidth > 700) {
                document.getElementsByTagName("nav")[0].getElementsByTagName("ul")[0].style.height = '';
            }
        }

        document.body.onscroll = e => {
            if(window.scrollY > 50) {
                document.getElementsByTagName('nav')[0].className = 'small';
            } else {
                document.getElementsByTagName('nav')[0].className = '';
            }
        }
    </script>
</body>
</html>
